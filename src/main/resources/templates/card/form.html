<!DOCTYPE html>
<html>

	<head th:replace="fragments/base :: header">
	</head>
	
	<body>
  		<div th:replace="fragments/base :: nav">[Navigation]</div>
  		
  		<div class="container">
  			<div class="row">
  				<div class="col-9">  		
			   		<form method="post" th:action="@{/card/save}" th:object="${card}">
			   			<input type="hidden" th:field="*{id}"/>
						<div class="form-group">
					  		<label for="name" th:text="#{card.name}">[Name]</label>
							<input class="form-control" type="text" id="name" name="name" th:field="*{name}" th:attr="placeholder=#{card.name}">
						</div>
						<div class="form-group">
					  		<label for="firstname" th:text="#{card.firstname}">[FirstName]</label>
							<input class="form-control" type="text" id="firstname" name="firstname" th:field="*{firstname}"th:attr="placeholder=#{card.firstname}">
						</div>
						<div class="form-group">
					  		<label for="birthdate" th:text="#{card.birthdate}">[Birthdate]</label>
							<input class="form-control" type="text" id="birthdate" name="birthdate" th:field="*{birthdate}" th:attr="placeholder=#{card.birthdate}">
						</div>
						<div class="form-group">
					  		<label for="localisation" th:text="#{card.localisation}">[Localisation]</label>
							<input class="form-control" type="text" id="localisation" name="localisation" th:field="*{localisation}" th:attr="placeholder=#{card.localisation}">
						</div>
						<button type="submit" th:text="#{label.form.submit}" class="btn btn-primary">[submit]</button>
					</form>
  				</div>
  				<div class="col-3">
  				</div>
  			</div>
  		</div>
    		
    	<div th:replace="fragments/base :: footer">[Footer]</div>
	</body>

</html>
