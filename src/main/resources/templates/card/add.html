<!DOCTYPE html>
<html>

	<head th:replace="fragments/base :: header">
	</head>
	
	<body>
  		<div th:replace="fragments/base :: nav">[Navigation]</div>
  		
  		<div class="container">
  			<div class="row">
  				<div class="col-9">  		
			   		<form method="post" th:action="@{/card/save}" th:object="${card}">
						<div class="form-group">
					  		<label for="name" th:text="#{card.name}">Name</label>
							<input class="form-control" type="text" id="name" name="name" th:field="*{name}">
						</div>
						<div class="form-group">
					  		<label for="firstname" th:text="#{card.firstname}">FirstName</label>
							<input class="form-control" type="text" id="firstname" name="firstname" th:field="*{firstname}">
						</div>
						<div class="form-group">
					  		<label for="birthdate" th:text="#{card.birthdate}">Birthdate</label>
							<input class="form-control" type="text" id="birthdate" name="birthdate" th:field="*{birthdate}">
						</div>
						<div class="form-group">
					  		<label for="localisation" th:text="#{card.localisation}">Localisation</label>
							<input class="form-control" type="text" id="localisation" name="localisation" th:field="*{localisation}">
						</div>
						<div class="form-group">
					  		<label for="picture" th:text="#{card.picturefilename}">Picture</label>
							<input class="form-control" type="text" id="picturefilename" name="localisation" th:field="*{picturefilename}">
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
  				</div>
  				<div class="col-3">
  				
  				</div>
  			</div>
  		</div>
	</body>
	<footer th:replace="fragments/base :: footer">[Footer]</footer>
</html>
