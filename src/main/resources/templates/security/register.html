<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: header">
</head>

<body>
	<div th:replace="fragments/base :: nav">[Navigation]</div>
	<div class="container">
		<h1 th:text="#{label.register.title}">[Form]</h1>
		<form th:action="@{/register/}" th:object="${user}" method="POST"
			enctype="utf8">
			<div class="form-group">
				<label th:text="#{label.user.username}">[Name]</label>
				<input th:field="*{username}" class="form-control" th:attr="placeholder=#{label.user.username}"/>
				<p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation
					error</p>
			</div>
			<div class="form-group">
				<label th:text="#{label.user.password}">[Password]</label>
				<input type="password" th:field="*{password}" class="form-control" th:attr="placeholder=#{label.user.password}"/>
				<p th:each="error : ${#fields.errors('password')}"
					th:text="${error}">[Validation error]</p>
			</div>
			<div class="form-group">
				<label th:text="#{label.user.confirmPass}">[Confirm password]</label>
				<input type="password" th:field="*{matchingPassword}" class="form-control" th:attr="placeholder=#{label.user.confirmPass}"/>
			</div>
			<button type="submit" th:text="#{label.form.submit}" class="btn btn-primary">[Submit]</button>
		</form>
	</div>
	
	<div th:replace="fragments/base :: footer">[Footer]</div>
</body>
</html>
