<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: header">
</head>

<body>
	<div th:replace="fragments/base :: nav">[Navigation]</div>
	<div class="container">
		<h1 th:text="#{label.register.title}">form</h1>
		<form th:action="@{/register}" th:object="${user}" method="POST"
			enctype="utf8">
			<div class="form-group">
				<label th:text="#{label.user.username}">name</label>
				<input th:field="*{username}" class="form-control" placeholder="Username"/>
				<p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation
					error</p>
			</div>
			<div class="form-group">
				<label th:text="#{label.user.password}">password</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
				<p th:each="error : ${#fields.errors('password')}"
					th:text="${error}">Validation error</p>
			</div>
			<div class="form-group">
				<label th:text="#{label.user.confirmPass}">confirm</label>
				<input type="password" th:field="*{matchingPassword}" class="form-control" placeholder="Confirm password"/>
			</div>
			<button type="submit" th:text="#{label.form.submit}"class="btn btn-primary">submit</button>
		</form>
	</div>
	
	<div th:replace="fragments/base :: footer">[Footer]</div>
</body>
</html>
